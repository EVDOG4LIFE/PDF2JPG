<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to JPG Converter</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.2/dropzone.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-3">Upload PDF</h2>
    <form action="/" method="post" class="dropzone" id="pdfDropzone"></form>
    <div id="downloadLinks" class="mt-3"></div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.2/dropzone.min.js"></script>
<script>
    Dropzone.options.pdfDropzone = {
        acceptedFiles: '.pdf',
        maxFiles: 10,  // Changed maxFiles to 10 to allow multiple uploads
        init: function() {
            this.on('success', function(file, response) {
                $('#downloadLinks').empty();
                if(response.error) {
                    $('#downloadLinks').append('<p class="text-danger">' + response.error + '</p>');
                } else {
                    response.files.forEach(function(filename) {
                        $('#downloadLinks').append('<a href="/download/' + filename + '" class="btn btn-success mb-2">Download ' + filename + '</a><br>');
                    });
                }
            });
        }
    };
</script>
</body>
</html>
